<!DOCTYPE html>
<html ng-app="todoApp" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mean Todo</title>
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body ng-controller="itemCtrl">
    <div class="container">
        <div class="page-header">
            <h1>Todo list</h1>
        </div>
        <div class="list-group">
            <a href="#" ng-class="{'active':selectedItem(item.id)}" ng-repeat="item in items" ng-click="setEditedItem(item); $parent.hurf=true; $parent.showEdits=true; $parent.showForm=false;" class="list-group-item close-btn">{{ item.name }} <span class="pull-right"><button type="button" ng-click="deleteItem(item)" class="close hover-btn">X</button></span></a>
        </div>
        <div>
            <button type="button" ng-hide="hurf" ng-click="hurf=true; showForm=true; showEdits=false;" class="btn btn-default">Add a new item</button>
        </div>
        <div ng-show="showForm">
            <form name="addForm" ng-submit="addItem(newItem)" novalidate>
                <br>
                <div class="form-group">
                    <input type="text" class="form-control" ng-model="newItem.name" placeholder="New item">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Add</button>
                    <button type="button" ng-click="hurf=false; showForm=false" class="btn btn-primary pull-right">Cancel</button>
                </div>
            </form>
        </div>
        <div ng-show="showEdits">
            <form name="editForm" ng-submit="updateItem(editedItem); hurf=false; showForm=false; showEdits=false;" novalidate>
                <br>
                <div class="form-group">
                    <input name="editedItem.name" ng-model="editedItem.name" class="form-control">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Update</button>
                    <button type="button" ng-click="hurf=false; showEdits=false" class="btn btn-primary pull-right">Cancel</button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- scripts -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/angular-route/angular-route.js"></script>
    <script src="https://cdn.jsdelivr.net/lodash/4.5.1/lodash.js"></script>

    <script src="js/app.js"></script>
    <script src="js/itemCtrl.js"></script>
</body>
</html>
